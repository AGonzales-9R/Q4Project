<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: LINK TO BOOTSTRAP -->

<body>
	<!-- LEFT SIDE (IMG) -->
	<div class="split left">
	</div>

	<!-- RIGHT SIDE (FORM) -->
	<div class="split right">
	  	<h1>Welcome!</h1>
	  	<p>Please enter your details below.</p>

		<br>

		<!-- FORM -->
		<form>

			<div class="textBox">
				<label>Username</label>
				<input type="text" id="inputUser" name="username" class="form-control" placeholder="Enter username here">

				<br>

				<label>Password</label>
				<input type="password" id="inputPass" name="pass" class="form-control" placeholder="Enter password here">
			</div>	

			<input type="checkbox" id="inputShowPass" onclick="showPass()"> <label>Show Password</label>

			<br>
			<br>

			<div class="rememberMeee">
				<input type="checkbox" id="inputRemMe" name="remMe">
				<label>Trust this device for 30 days?</label>
			</div>


			<div class="d-grid">
				<button type="button" class="btn btn-primary btn-lg btn-block" id="logIn" onclick="window.location.href='first.html';">Log In</button>	
			</div>

		</form>

			<br>

			<h6>Don't have an account? <a href="">Register Here</a></h6>

			<!-- JS -->
			<script src="main.js"></script>
	</div>

</body>
